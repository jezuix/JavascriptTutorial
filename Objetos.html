<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

    </div>
    <script>
        var obj1 = {
            name: 'obj1',
            log: function (msg) {
                console.log(msg);
            }
        }

        var obj2 = new Object();
        obj2.name = 'obj2';

        function Pessoa(nome) {
            this.nome = nome;
            this.falar = function (msg) {
                // console.log(this.nome + ' fala: ' + msg);
                console.log(`${this.nome} est√° falando: ${msg}`);
            }
            this.endereco = 'rua qualquer';
        }

        var daniel = new Pessoa('daniel');
        var luana = Object.create(daniel);
        luana.nome = 'Luana';

        var obj3 = {
            'nome': 'obj3',
            'valor': 10
        }

        var obj4 = Object.create(obj3);
        obj4.apelido = 'meu objeto';
        obj4.nome = 'obj4';

        for (var prop in obj4) {
            if (obj4.hasOwnProperty(prop)) {
                console.log(prop);
                console.log(obj4[prop]);
            }
        }
    </script>
</body>

</html>
