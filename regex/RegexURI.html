<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="content">
        <h1>Curso Javascript Completo 2018</h1>

    </div>
    <script>
        var str = window.location.href;

        var regex = /[?&](\w+)=([\w-]+)/g;

        var arr, parametros = {};

        while (arr = regex.exec(str)) {
            parametros[arr[1]] = arr[2];
        }

        console.log(parametros);
    </script>
</body>

</html>
