<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">

    <script src="beluga2.js"></script>
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>
    </div>

    <script>
        var obj1 = {
            a: 'teste a',
            b: 'teste b',
        }
        var arr1 = [1, 2, 3, 4, 5];

        for (let propiedade in obj1) {
            console.log(propiedade);
            console.log(obj1[propiedade]);
        }

        for (let valor of arr1) {
            console.log('valor', valor);
        }

        for (const valor of Object.values(obj1)) {
            console.log(valor);
        }

        for (const chave of Object.keys(obj1)) {
            console.log(chave);
        }
    </script>
</body>

</html>
