<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

    </div>

    <script>
        var nome = "Rodolpho Rangel de Barros";

        var nomeFormatado = formatarNome(nome);

        console.log('nomeFormatado', nomeFormatado);
        

        function formatarNome(nome) {
            var posicaoUltimoEspaco = nome.lastIndexOf(' ');
            if (posicaoUltimoEspaco <= 0) {
                return nome;
            }

            var ultimoNome = nome.slice(posicaoUltimoEspaco);
            var primeironome = nome.slice(0, posicaoUltimoEspaco);

            return ultimoNome + ', ' + primeironome; 
        }
    </script>
</body>

</html>
